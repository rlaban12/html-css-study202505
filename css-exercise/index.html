<!DOCTYPE html>
<html lang="ko">
<head>

    <title>My Home Page</title>
    <link rel="icon" href="star.ico">
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="Logo" />
  </div>
  <div class="search-bar">
    <input type="text" placeholder="검색" />
  </div>
  <nav class="nav-icons">
    <a href="#"><img src="home-icon.svg" alt="홈" /></a>

</header>

<main>

  <section class="login-box">
    <h1 class="logo-text">나만의 사진 공유</h1>
    <form class="login-form">
      <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" required />
      <input type="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>
    <div class="divider">또는</div>
    <button class="sign-up">회원 가입</button>
    <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
